<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Evidencia Fotográfica - Appex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050505; color: #F1EEEB; }
        .btn-primary { background-color: #B5CC6A; color: #050505; font-weight: 800; transition: all 0.3s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(181, 204, 106, 0.3); }
        .image-card { border: 1px solid rgba(181, 204, 106, 0.3); border-radius: 8px; overflow: hidden; transition: transform 0.3s; }
        .image-card:hover { transform: scale(1.02); border-color: #B5CC6A; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-4xl">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-bold mb-2">Panel de Carga</h1>
            <p class="text-gray-400">Sube las evidencias para validación inmediata.</p>
        </header>

        <div class="bg-white/5 p-8 rounded-xl border border-white/10 mb-8 text-center">
            <input type="file" id="fileInput" multiple class="block w-full text-sm text-slate-500
              file:mr-4 file:py-2 file:px-4
              file:rounded-full file:border-0
              file:text-sm file:font-semibold
              file:bg-[#B5CC6A] file:text-[#050505]
              hover:file:bg-[#a3b860] mb-4 cursor-pointer"
            />
            <button id="uploadBtn" class="btn-primary py-3 px-8 rounded-lg w-full md:w-auto">
                Procesar Imágenes
            </button>
            <p id="statusMsg" class="mt-4 text-sm text-gray-400 hidden">Iniciando protocolo de carga segura...</p>
        </div>

        <div id="validation-container" class="hidden">
            <h2 class="text-2xl font-bold mb-4 text-[#B5CC6A] border-b border-white/10 pb-2">
                Validación de Archivos
            </h2>
            <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                </div>
        </div>
    </div>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('fileInput');
        const statusMsg = document.getElementById('statusMsg');
        const validationContainer = document.getElementById('validation-container');
        const galleryGrid = document.getElementById('gallery-grid');

        uploadBtn.addEventListener('click', async () => {
            // Validación básica
            /* if (fileInput.files.length === 0) {
                alert("Por favor selecciona archivos primero.");
                return;
            } */ // Comentado para prueba si la función usa mocks

            // 1. UI: Feedback de carga
            statusMsg.textContent = "Conectando con el servidor seguro y procesando API...";
            statusMsg.classList.remove('hidden');
            uploadBtn.disabled = true;
            uploadBtn.classList.add('opacity-50');
            galleryGrid.innerHTML = ''; // Limpiar galería anterior
            validationContainer.classList.add('hidden');

            try {
                // 2. LLAMADA AL BACKEND (NETLIFY FUNCTION)
                // Aquí es donde ocurre la magia segura. No llamamos a la API de fotos directamente.
                const response = await fetch('/.netlify/functions/upload-photos', {
                    method: 'POST',
                    // body: new FormData() ... si estuvieras enviando archivos reales
                });

                if (!response.ok) throw new Error(`Error del servidor: ${response.status}`);

                const data = await response.json();

                // 3. VISUALIZACIÓN (RENDERIZADO DE LOS LINKS)
                if (data.urls && data.urls.length > 0) {
                    statusMsg.textContent = "¡Carga exitosa! Validando enlaces...";
                    statusMsg.classList.replace('text-gray-400', 'text-green-400');

                    // Inyectar las imágenes en el contenedor
                    data.urls.forEach((url, index) => {
                        const card = document.createElement('div');
                        card.className = 'image-card bg-black/40';
                        card.innerHTML = `
                            <div class="aspect-video w-full overflow-hidden bg-gray-800">
                                <img src="${url}" alt="Evidencia ${index + 1}" class="w-full h-full object-cover">
                            </div>
                            <div class="p-3">
                                <p class="text-xs text-gray-400 font-mono mb-1">LINK SEGURO #${index + 1}</p>
                                <a href="${url}" target="_blank" class="text-[#B5CC6A] text-xs hover:underline truncate block">
                                    ${url}
                                </a>
                            </div>
                        `;
                        galleryGrid.appendChild(card);
                    });

                    // Mostrar el contenedor
                    validationContainer.classList.remove('hidden');
                }

            } catch (error) {
                console.error(error);
                statusMsg.textContent = "Error crítico en el protocolo de carga.";
                statusMsg.classList.replace('text-gray-400', 'text-red-500');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.classList.remove('opacity-50');
            }
        });
    </script>
</body>
</html>
